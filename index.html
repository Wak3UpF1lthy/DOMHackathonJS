<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./adaptive_style.css"/>
  </head>
  <body class="bg-dark">
<!-- ? navbar start ----------------------------------------------------------------->
    <nav class="navbar navbar-expand-lg bg-secondary navbar">
      <div class="container-fluid">
        <a id="logo-btn"><img src="./KPI-logos_white.png" class="imglogo" /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="text-light fs-6 btn btn-dark addbtn"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                >Add new student</a
              >
            </li>
          </ul>
          <form class="d-flex forml" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-inp"
            />
            <button class="btn btn-dark srch" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
<!-- ? navbar end ----------------------------------------------------------------->
<!-- modal for add student ---------------------------------------------------------------->
    <div class="container">
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Student</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Закрыть"
              ></button>
            </div>
            <div class="modal-body">
              <div class="d-flex flex-column w-100">
                <h2>info</h2>
                <input
                  type="text"
                  id="reg-name"
                  placeholder="Name"
                  class="mb-2 w-100 form-control"
                />
                <input
                  type="text"
                  id="reg-secondname"
                  placeholder="Second name"
                  class="mb-2 w-100 form-control"
                />
                <input
                  type="text"
                  id="reg-number"
                  placeholder="Phone number"
                  class="mb-2 w-100 form-control"
                />
                <input
                  type="text"
                  id="reg-weekly"
                  placeholder="Weekly KPI"
                  class="mb-2 w-100 form-control"
                />
                <input
                  type="text"
                  id="reg-monthly"
                  placeholder="Monthly KPI"
                  class="mb-2 w-100 form-control"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" id="addStudent-btn">
                Add
              </button>
              <button class="btn btn-dark m-auto save-changes-btn">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
<!-- end modal for add ------------------------------------------------------------------>
<!-- ! content start -------------------------------------------------------------------->
      <div class="content" id="students-list"></div>
    </div>
<!-- ! content start -------------------------------------------------------------------->
<!--? pagination block start ------------------------------------------------------------>
    <div class="d-flex w-100 justify-content-center pagination-block">
      <a class="btn btn-dark m-1 pagin" href="#" aria-label="Previous" id="prev-page">
        <span aria-hidden="true">&laquo;</span>
      </a>
      <a class="btn btn-dark m-1 pagin" href="#" aria-label="Next" id="next-page">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </div>
<!--? pagination block end -------------------------------------------------------------->
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
